{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact - Feedback System</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .contact-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
        }

        .contact-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .contact-item {
            margin-bottom: 15px;
            font-size: 16px;
        }

        .contact-item i {
            color: #4f46e5;
            margin-right: 10px;
            width: 20px;
            text-align: center;
        }

        .contact-item a {
            color: #333;
            text-decoration: none;
        }

        .contact-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h2>Contact Me</h2>
        <div class="contact-item">
            <i class="fas fa-user"></i> Vamsi Deyyala
        </div>
        <div class="contact-item">
            <i class="fas fa-envelope"></i>
            <a href="mailto:vamsi@example.com">vamsi@example.com</a>
        </div>
        <div class="contact-item">
            <i class="fas fa-phone"></i> +91 98765 43210
        </div>
        <div class="contact-item">
            <i class="fab fa-instagram"></i>
            <a href="https://instagram.com/vamsi" target="_blank">@vamsi</a>
        </div>
        <div class="contact-item">
            <i class="fab fa-github"></i>
            <a href="https://github.com/vamsi" target="_blank">github.com/vamsi</a>
        </div>
    </div>
</body>
</html>
{% endblock %}
